<!DOCTYPE html>
<html>
    <head>
	<base href="../" target="">
        <link rel="icon" href="data:,">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./style.css" type="text/css" media="all">
        <script src="/scripts/index.js" charset="utf-8"></script>
        <title>국가직 공무원 7급 우정행정 법률 모음</title>
    </head>
    <body onload="load_eco_init('macro')">
        <script charset="utf-8">
            init_theme();
        </script>
	<!-- <canvas width="300" height="300" id="drawPlace" style="border:1px solid #eee; position: 10px 10px;"></canvas> -->
	<div id="container" class="container">
		<div class="eco-options">
			<div class="problem-header">경제학 OX 300제 - 거시편</div>
			<div class="option-space-mobile">
				<label class="clickable">
					<input id="single_hand_switch" role="switch" type="checkbox" onclick="toggle_single_hand_mode(this)"/>
					<span>한손으로 풀기</span>
				</label>
				<label class="clickable" id="toggle_single_hand" >
					<input role="switch" type="checkbox" onclick="toggle_single_hand_direction(this)"/>
					<span>왼손으로 풀기</span>
				</label>
			</div>
			<div class="option-space-tablet">
				<label class="clickable">
					<input id="left_hand_switch" role="switch" type="checkbox" onclick="toggle_left_hand_mode(this)"/>
					<span>태블릿 :: 왼손으로 풀기</span>
				</label>
			</div>
			<hr class="eco-separator" style="max-width: 100%;"/>
		</div>
	</div>
    </body>
</html>
