<!DOCTYPE html>
<html data-status="hidden" ondblclick="toggle_psat_answer(this)">
    <head>
	<base href="../" target="">
        <link rel="icon" href="data:,">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./style.css" type="text/css" media="all">
        <script src="/scripts/index.js" charset="utf-8"></script>
        <title>PSAT 계산 연습</title>
    </head>
    <body>
	    <script charset="utf-8">
		    init_theme();
	    </script>
        <div class="container non_dragable">
            <!-- Input field -->
            <div style="display: flex; flex-direction:row" style="margin-bottom: 20px;">
                <form action="#">
                    <label for="digit">자리수</label>
                    <select name="digit" id="digit">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <label for="count">개수</label>
                    <select name="count" id="count">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                    </select>
                    <!-- <label for="separation">정답 간격:</label> -->
                    <!-- <input type="number" id="sep_input" name="separation" style="max-width:55px;"> -->
                </form>
                <button style="margin-right: 1em;" onclick="print_equations_to_blackboard()">
                    생성하기
                </button>
                <button id="answer-sep" data-status="no-sep" onclick="separate_answers(this)">
                    정답간격 띄우기
                </button>
            </div>
            <!-- Print field -->
            <div id="blackboard">
            </div>
        </div>
        <div class="circle-div" onclick="window.print()"><img src="/svgs/printer.svg" alt="printer"></></div>
    </body>
</html>
